    <main>
        <section class="hero">

        <section class="container" id="signup">
            <div class="image">
                <img src="../images/Mixed coffee cups.jpg" alt="image">
            
                <div class="overlay">
                    <h1>Sign Up</h1>
                    <form class="signup" action="../php/CreateAccount.php" method="POST">
                        <div class="form-information">
                            <label for="Username">Username:</label>
                            <input type="text" id="username" name="username" class="username" required>
                        </div>
                        <div class="form-information">
                            <label for="First Name">First Name:</label>
                            <!--Add class for the rest of the input fields-->
                            <input type="text" id="First Name" name="First Name" class="firstName" required>
                        </div>
                        <div class="form-information">
                            <label for="Last Name">Last Name:</label>
                            <input type="text" id="Last Name" name="Last Name" class="lastName" required>
                        </div>
                        <div class="form-information">
                            <label for="Email">Email:</label>
                            <input type="text" id="Email" name="Email" class="Email" required>
                        </div>
                        <div class="form-information">
                            <label for="Password">Password:</label>
                            <div class="password-wrapper">
                                <input type="password" id="Password" name="Password" class="password" required>
                                <i class="fas fa-eye toggle-password" toggle="#Password"></i>
                            </div>
                        </div>
                        <div class="form-information">
                            <label for="Confirm Password">Confirm Password:</label>
                            <div class="password-wrapper">
                                <input type="password" id="Confirm Password" name="Confirm Password" class="confirmPassword" required>
                                <i class="fas fa-eye toggle-password" toggle="#Confirm\ Password"></i>
                            </div>
                        </div>
                        <button type="submit" class="sign_up_btn">Sign Up</button>

                    </form>
                </div>
            </div> 
        </section>
