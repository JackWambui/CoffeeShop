<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/employeeTable.css">
    <title>Employee</title>

</head>
<body>
    <div class="form-container">
  <h2>Add New Employee</h2>
  <form>
    <table class="form-table">
      <tr>
        <td><label>First Name</label></td>
        <td><input type="text" placeholder="e.g., Smith"></td>
      </tr>
      <tr>
        <td><label>Last Name</label></td>
        <td><input type="text" placeholder="e.g., Stan"></td>
      </tr>
      <tr>
        <td><label>Email</label></td>
        <td><input type="email" placeholder="Stan@gmail.com"></td>
      </tr>
      <tr>
        <td><label>Password</label></td>
        <td><input type="password"></td>
      </tr>
      <tr>
        <td><label>Employee Type</label></td>
        <td>
          <select>
            <option>Manager</option>
            <option>Barista</option>
            <option>Cashier</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Status</label></td>
        <td>
          <label><input type="radio" name="status" checked> Active</label>
          <label><input type="radio" name="status"> Inactive</label>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn-register">Register</button>
  </form>
</div>
</body>
</html>
